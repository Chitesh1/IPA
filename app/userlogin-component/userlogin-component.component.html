<div class="message"><h2>Welcome{{data}} </h2></div>
<div class="form_container">
	<form #submit="ngForm" (ngSubmit)="submitData(submit.value)" method="POST" >
		<header>Customer Details</header>
	      <label>FirstName <span>*</span></label>
		<input type="text" name="name" placeholder="Enter Name"  ngModel>
		  <label>Address</label>
		<input type="text" name="address" placeholder="Enter Address" ngModel>
		  <label>Phone </label>
		<input type="text" name="phone" placeholder="Enter Phone" ngModel>
		  <label>Email</label>
		<input type="text" name="email" placeholder="Enter Email" ngModel> <br>
		<input type="submit" value="Submit">
	</form>
	<h3>Fetched From Database</h3>
	<table border="2">
	 	<tr><th>Id</th><th>Name</th><th>Email</th><th>Password</th></tr>
	 	<tr  *ngFor="let the of users" >
	 		<td>{{the.id}}</td>
	 	    <td>{{the.name}}</td>
	 	    <td>{{the.email}}</td>
	 	    <td>{{the.password}}</td>
	 	</tr>
    </table>
</div>
